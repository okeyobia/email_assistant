name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync --group dev
      - name: Run tests
        run: uv run pytest

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Registry login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        run: |
          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:latest \
            .

  gitops:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Install yq
        run: |
          YQ_VERSION=v4.44.3
          curl -L "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64" -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
      - name: Update Kustomize image
        run: |
          yq -i '(.images[] | select(.name == "ghcr.io/example/email-assistant").newName) = env(IMAGE)' deploy/overlays/prod/kustomization.yaml
          yq -i '(.images[] | select(.name == "ghcr.io/example/email-assistant").newTag) = env(IMAGE_TAG)' deploy/overlays/prod/kustomization.yaml
      - name: Commit and push
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        run: |
          if [ -z "$GITOPS_TOKEN" ]; then
            echo "GITOPS_TOKEN is not set; cannot push image tag update" >&2
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deploy/overlays/prod/kustomization.yaml
          if git diff --cached --quiet; then
            echo "No GitOps changes to commit"
            exit 0
          fi
          git commit -m "chore: update prod image tag [skip ci]"
          git remote set-url origin https://x-access-token:${GITOPS_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:main
