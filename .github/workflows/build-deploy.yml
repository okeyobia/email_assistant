name: build-terraform-k8s

on:
  push:
    branches:
      - main

jobs:
  build_image:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
    outputs:
      image: ${{ steps.meta.outputs.image }}
      image_latest: ${{ steps.meta.outputs.image_latest }}
      image_name: ${{ steps.meta.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare image metadata
        id: meta
        run: |
          IMAGE_NAME="${REGISTRY}/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "image_name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE_NAME}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_latest=${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          docker buildx build \
            --push \
            --platform linux/amd64 \
            -t ${{ steps.meta.outputs.image }} \
            -t ${{ steps.meta.outputs.image_latest }} \
            .

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
      id-token: write
    env:
      TF_VAR_container_image: ${{ needs.build_image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform fmt
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

  kubernetes_deploy:
    name: Apply Kubernetes Manifests
    runs-on: ubuntu-latest
    needs:
      - build_image
      - terraform_apply
    permissions:
      contents: read
    env:
      IMAGE_REF: ${{ needs.build_image.outputs.image }}
      KUSTOMIZE_IMAGE: ghcr.io/example/email-assistant
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v5.4.2

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ -z "$KUBE_CONFIG" ]; then
            echo "KUBE_CONFIG secret is required" >&2
            exit 1
          fi
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 --decode > ~/.kube/config

      - name: Update overlay with new image
        run: |
          cd deploy/overlays/prod
          kustomize edit set image "${KUSTOMIZE_IMAGE}=${IMAGE_REF}"

      - name: Apply manifests
        run: |
          kustomize build deploy/overlays/prod | kubectl apply -f -
